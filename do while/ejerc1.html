<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al 10</title>
</head>
<body>
    <h2>Números del 1 al 10</h2>
    <button onclick="mostrarNumeros()">Mostrar Números</button>
    <p id="resultado"></p>

    <script>
        function mostrarNumeros() {
            let i = 1;
            let resultado = "";
            do {
                resultado += i + "<br>";
                i++;
            } while (i <= 10);
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
