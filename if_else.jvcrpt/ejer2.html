<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar si puede votar</title>
</head>
<body>
    <h2>Verificar si puedes votar</h2>

    <!-- Campo de entrada para la edad -->
    <label for="edad">Introduce tu edad:</label>
    <input type="number" id="edad" name="edad">
    
    <button onclick="verificarVoto()">Verificar</button>


    <p id="resultado"></p>

    <script>
        function verificarVoto() {
            const edad = document.getElementById("edad").value;

            let resultado = "";
            if (edad >= 18) {
                resultado = "Â¡Puedes votar! Eres mayor de edad.";
            } else {
                resultado = "No puedes votar. Eres menor de edad.";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
